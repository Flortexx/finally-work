<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <title>Contact us</title>
</head>
<body>
    
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form>
                        <div class="form-group" >
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="car" list="cars" id="select car" placeholder="select car" required>
                        </div>
                           
                       
                        <div class="form-group">
                            <textarea name="message" placeholder="Your message" required></textarea>
                        </div>
                        <button type="submit">Send message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>contact Information</h3>
                    <p><i class="fas fa-phone"></i>+420 451 658 784</p>
                    <p><i class="fas fa-envelope"></i>planetExpress@seznam.cz</p>
                    <p><i class="fas fa-map-marker-alt"></i>Praha 4, přímětická Česká Republika</p>
                </div>
            </div>
        </div>
    </section>
    <datalist id="cars">
        <option value="Mercedes">
        <option value="McLaren">
        <option value="Ferrari">
        <option value="Audi">
        <option value="Porsche">
        </datalist>
</body>
</html>
